on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Install awesome_bot
        run: gem install awesome_bot
      - name: Run tests
        run: awesome_bot README.md
